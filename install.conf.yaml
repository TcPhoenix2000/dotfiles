- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: configs/bash/bashrc
    ~/.gitconfig: configs/git/gitconfig
    ~/.zshrc: config/zsh/zshrc
    ~/.zsh_history: config/zsh/history.zsh
    ~/.p10k.zsh: config/zsh/p10k.zsh
- shell:
  - [git submodule update --init --recursive, Installing submodules]
